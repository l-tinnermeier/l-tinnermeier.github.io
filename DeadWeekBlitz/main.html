<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Deadweek Blitz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h2 id="title" onclick="returnToHome()">Deadweek Blitz</h2>
        <div style="display: flex; align-items: center; justify-content: space-around;">
            <div id="timeUntilFinalContainer">
                <p style="margin-bottom: 0">Time Until Final</p>
                <h1 id="timeUntilFinal">10 days</h1>
            </div>
            <div id="neededScoreContainer" style="display: none;">
                <p style="margin-bottom: 0">Score Needed</p>
                <h1 id="scoreNeededFinal">90%</h1>
            </div>
        </div>
        <hr>
    </header>

    <main id="classOverviewContainer">
        <div class="classContainer">
            <button class="viewClass styledButton createNewClassButton" onclick="openModal(0)">New Class</button>
        </div>
    </main>

    <main>
        <section style="position: relative;">
            <h2 class="classDispTasksTitle" style="margin-bottom: -5px;">Tasks</h2>
            <h1 class="classDispTasksCompleted" style="margin: 0;">0%</h1>
            <hr style="margin-bottom: 15px;">
            <button class="createNewTask styledButton" style="position: relative; top: 0; width: 70%; height: 35px;" onclick="openModal(1)">+</button>

            <div class="taskContainer">
            </div>

        </section>
        <section class="workInProgress">
            <h2 class="classTitle" style="margin-bottom: -5px;">Studying</h2>
            <h1 class="classDispTasksCompleted">00:00</h1>
            <hr>
            <div class="studyingContainer">
                <p>Work in progress lol</p>
            </div>
        </section>
    </main>

    <dialog id="createNewClassModal">
        <p class="closeModal" onclick="document.getElementById('createNewClassModal').close()">X</p>
        <h1>New Class</h1>
        <h2>Name</h2>
        <input type="text" placeholder="Class Name" id="createClassNameInput" maxlength="30">

        <div id="modalContent">
            <div class="modalChild">
                <h2>Final Date</h2>
                <input type="datetime-local" id="createClassDateInput">
            </div>
            <div class="modalChild">
                <h2>Score Needed</h2>
                <input type="number" id="createClassScoreInput" placeholder="50">
            </div>
        </div>

        <button class="styledButton" onclick="createClass()">+</button>
    </dialog>

    <dialog id="createNewTaskModal">
        <p class="closeModal" onclick="document.getElementById('createNewTaskModal').close()">X</p>
        <h1 style="text-align: center">New Task</h1>
        <h2>Name</h2>
        <input type="text" placeholder="Task Name" id="createTaskNameInput" maxlength="15">
        <h2>Description</h2>
        <textarea placeholder="Description" id="createTaskDescriptionInput" maxlength="500" rows="10" cols="50"></textarea>
        <button class="styledButton" onclick="createTask()">+</button>
    </dialog>

    <dialog id="taskInfoModal">
        <p class="closeModal" onclick="document.getElementById('taskInfoModal').close()">X</p>
        <h1 id="taskInfoTitle"></h1>
        <p id="taskInfoDescription"></p>
    </dialog>

</body>
<script src="index.js"></script>
</html>
